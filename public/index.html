<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 id="headerbabes">What's the Weather?</h1>
    <section id="searchbar">
    <input type="text" class="input" placeholder="Zip">
    <button id="buttonstuff" class="pressHere">See the Weather</button>
    </section>
    <section id="bodysection" class="response">
      <ul class="weatherResults">High Today:</ul>
      <ul class="weatherLow">Low Today:</ul>
      <ul class="weatherRainResults">Forecast:</ul>
      <img id="iconthing" class="weathericon">
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
